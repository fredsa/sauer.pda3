<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDA3</title>
  <base href="/">

  <!-- Angular -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->

  <!-- Firebase -->
  <!--<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>-->

  <!-- AngularFire -->
  <!--<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>-->

  <!-- update the version number as needed -->
  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-messaging.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>

  <!-- initialize the SDK after all desired features are loaded -->
  <!-- Uses configuration provided by '/__/firebase/init.json' -->
  <script src="/__/firebase/init.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="pda.js"></script>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="pda.css">
</head>

<body ng-controller="PageController">
  <div ng-cloak layout="column" layout-fill layout-padding>
    <h1>PDA3</h1>
    <div ng-bind="status" ng-show="!!status" flex></div>

    <div ng-view flex></div>

    <div layout="row" class="footer">

      <div layout="column">
        <div layout="row" ng-show="!!user">
          <div>
            Signed in as <b>{{user.email}}</b>.
            <a href="#" class="md-primary" ng-click="logout()">Logout</a>.
          </div>
        </div>
        <div layout="row" ng-show="!user">
          Not signed in.
        </div>
      </div>

    </div>

  </div>

</body>

</html>
